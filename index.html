<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./script.js"></script>

</head>

<body>
  <div class="mainContainer">
    <div class="resultContainer">
      <div class="resultsHeader">
        <h1>Your Result</h1>
        <div class="resultTotal">
          <div class="resultTotalNumber">
            ##
          </div>
          <div class="resultTotalOutOf">
            of 100
          </div>
        </div>

        <div class="resultText">
          Great
        </div>
        <div class="resultDescription">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <h2>
          Summary
        </h2>
        <div class="summaryResults">
          <div class="oneSummaryResultGroup" id="reaction">
            <div class="oneSummaryLabel">
              <img src="." alt="lightning bolt" id="reactionIcon">
              <div class="onSummaryLabelText">
                Reaction
              </div>
            </div>
            <div class="oneSummaryResult">
              <div class="oneSummaryScore" id="reactionScore">
                ##;
              </div>
              <div class="oneSummary100">
                /
              </div>
              <div class="oneSummary100">
                100
              </div>
            </div>
          </div>

          <div class="oneSummaryResultGroup" id="memory">
            <div class="oneSummaryLabel">
              <img src="." alt="brain" id="memoryIcon">
              <div class="onSummaryLabelText">
                Memory
              </div>
            </div>
            <div class="oneSummaryResult">
              <div class="oneSummaryScore" id="memoryScore">
                ##
              </div>
              <div class="oneSummary100">
                /
              </div>
              <div class="oneSummary100">
                100
              </div>
            </div>
          </div>

          <div class="oneSummaryResultGroup" id="verbal">
            <div class="oneSummaryLabel">
              <img src="." alt="comic book speak bubble" id="verbalIcon">
              <div class="onSummaryLabelText">
                Verbal
              </div>
            </div>
            <div class="oneSummaryResult">
              <div class="oneSummaryScore" id="verbalScore">
                ##
              </div>
              <div class="oneSummary100">
                /
              </div>
              <div class="oneSummary100">
                100
              </div>
            </div>
          </div>

          <div class="oneSummaryResultGroup" id="visual">
            <div class="oneSummaryLabel">
              <img src="." alt="eye ball" id="visualIcon">
              <div class="onSummaryLabelText">
                Visual
              </div>
            </div>
            <div class="oneSummaryResult">
              <div class="oneSummaryScore" id="visualScore">
                ##
              </div>
              <div class="oneSummary100">
                /
              </div>
              <div class="oneSummary100">
                100
              </div>
            </div>
          </div>

        </div>

        <div class="footerButton">
          Continue
        </div>

      </div>

    </div>
  </div>


</body>

</html>
