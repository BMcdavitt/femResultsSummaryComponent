<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="mainContainer">

    <div class="resultsHeader">
      <h1>Your Result</h1>
      <div class="resultTotal">
        <div class="resultTotalNumber">
          76
        </div>
        <div class="resultTotalOutOf">
          of 100
        </div>
      </div>

      <div class="resultText">
        Great
      </div>
      <div class="resultDescription">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="summary">
      <h2>
        Summary
      </h2>
      <div class="summaryResults">
        <div class="oneSummaryResultGroup" id="reaction">
          <div class="oneSummaryLabel">
            <img src="./assets/images/icon-reaction.svg" alt="lightning bolt" />
            <div class="onSummaryLabelText">
              Reaction
            </div>
          </div>
          <div class="oneSummaryResult">
            <div class="oneSummaryScore">
              80&nbsp;
            </div>
            <div class="oneSummary100">
              /
            </div>
            <div class="oneSummary100">
              100
            </div>
          </div>
        </div>

        <div class="oneSummaryResultGroup" id="memory">
          <div class="oneSummaryLabel">
            <img src="./assets/images/icon-memory.svg" alt="brain" />
            <div class="onSummaryLabelText">
              Memory
            </div>
          </div>
          <div class="oneSummaryResult">
            <div class="oneSummaryScore">
              92
            </div>
            <div class="oneSummary100">
              /
            </div>
            <div class="oneSummary100">
              100
            </div>
          </div>
        </div>

        <div class="oneSummaryResultGroup" id="verbal">
          <div class="oneSummaryLabel">
            <img src="./assets/images/icon-verbal.svg" alt="comic book speak bubble" />
            <div class="onSummaryLabelText">
              Verbal
            </div>
          </div>
          <div class="oneSummaryResult">
            <div class="oneSummaryScore">
              61
            </div>
            <div class="oneSummary100">
              /
            </div>
            <div class="oneSummary100">
              100
            </div>
          </div>
        </div>

        <div class="oneSummaryResultGroup" id="visual">
          <div class="oneSummaryLabel">
            <img src="./assets/images/icon-visual.svg" alt="eye ball" />
            <div class="onSummaryLabelText">
              Visual
            </div>
          </div>
          <div class="oneSummaryResult">
            <div class="oneSummaryScore">
              72
            </div>
            <div class="oneSummary100">
              /
            </div>
            <div class="oneSummary100">
              100
            </div>
          </div>
        </div>

      </div>

      <div class="footerButton">
        Continue
      </div>



    </div>
  </div>


</body>

</html>
